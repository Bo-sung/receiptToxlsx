<! DOCTYPE html>
<html>
<head>
    <style id="mceDefaultStyles" type="text/css">
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" id="u0" href="https://ko.rakko.tools/tools/129/lib/tinymce/skins/ui/oxide/content.min.css">
    <link rel="stylesheet" type="text/css" id="u1" href="https://ko.rakko.tools/tools/129/lib/tinymce/skins/content/default/content.min.css">
</head>
<body id="tinymce" class="mce-content-body " data-id="content" spellcheck="false" contenteditable="true">
    <div>
        <div>
            <p style="line-height: 1.6; font-family: 맑은 고딕; font-size: 16px; margin-top: 0px; margin-bottom: 0px;" data-mce-style="line-height: 1.6; font-family: 맑은 고딕; font-size: 16px; margin-top: 0px; margin-bottom: 0px;">
                안녕하세요.
                <br>
            </p>
        </div>
        <div>
            <p style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;" data-mce-style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;">
                개발&nbsp;본부&nbsp;@Name&nbsp;입니다
                <br>
                [LOR @Locale] ver@BundleVer(@VerCode) @Server 빌드입니다.&nbsp;(@State용)
                <br>
                <br>
            </p>
            <ul style="list-style-type: disc;" data-mce-style="list-style-type: disc;">
                <li style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;" data-mce-style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;">링크</li>
                <ul style="list-style-type: circle;" data-mce-style="list-style-type: circle;">
                    <li style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;" data-mce-style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;">
                        @Platform   .apk&nbsp;- <a class="" title="" href="@DLink.apk" target="new" data-mce-href="@DLink">@AppName.apk</a>
                        <br data-mce-bogus="1">
                    </li>
                    <li style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;" data-mce-style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;">
                        @Platform   .aab&nbsp;- <a class="" title="" href="@DLink.aab" target="new" data-mce-href="@DLink">@AppName.aab</a>
                        <br data-mce-bogus="1">
                    </li>
                </ul>
                <li style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;" data-mce-style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;">버전이름&nbsp;: @BundleVer</li>
                <li style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;" data-mce-style="line-height: 1.6; margin-top: 0px; margin-bottom: 0px; font-family: 맑은 고딕; font-size: 16px;">버전코드&nbsp;: @VerCode</li>
            </ul>
            <p style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;" data-mce-style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;">
                &nbsp;
                <br>
                궁금하신&nbsp;부분은&nbsp;저에게&nbsp;알려주시기&nbsp;바랍니다.
                <br>
                감사합니다.
            </p>
            <p style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;" data-mce-style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;">
                <br>
            </p>
            <hr style="height: 1px; background-color: #000000; border: 0px none;" data-mce-style="height: 1px; background-color: #000000; border: 0px none;">
            <ul style="list-style-type: disc;" data-mce-style="list-style-type: disc;">
                <li style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;" data-mce-style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;">@BundleVer</li>
                <ul style="list-style-type: circle;" data-mce-style="list-style-type: circle;">
                    <li style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;" data-mce-style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;">@Context</li>
                </ul>
            </ul>
        </div>
        <p style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;" data-mce-style="font-family: 맑은 고딕; font-size: 16px; line-height: 1.6; margin-top: 0px; margin-bottom: 0px;">
            <br data-mce-bogus="1">
        </p>
    </div>
</body>
</html>
